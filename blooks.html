<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ghostlet â€” Blooks</title>
<style>
:root{--glow:#ff6aff} body{margin:0;font-family:Segoe UI,Arial;background:linear-gradient(180deg,#0d0d1a,#1a1a2e);color:#eee}
.topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 18px;background:#242444;box-shadow:0 0 12px var(--glow);border-bottom:2px solid var(--glow)}
.brand{color:var(--glow);font-weight:800;text-decoration:none}
.container{max-width:1100px;margin:12px auto;padding:0 18px}
.h1{color:var(--glow);font-size:1.6rem;margin:12px 0}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px}
.card{background:#2b2b44;padding:12px;border-radius:12px;text-align:center;border:2px solid rgba(255,106,255,0.06)}
.card img{width:100%;height:120px;object-fit:contain;border-radius:8px}
.rarity{font-weight:800;padding:6px;border-radius:8px;margin-top:8px;display:inline-block;color:#111}
.empty{color:#aaa;padding:22px;text-align:center}
button{background:var(--glow);border:none;color:#fff;padding:10px 14px;border-radius:8px;cursor:pointer}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="/firebase.js"></script>
</head>
<body>
<div class="topbar">
  <a class="brand" href="index.html">Ghostlet</a>
  <div>
    <button onclick="location.href='stats.html'">Stats</button>
    <button onclick="location.href='chat.html'">Chat</button>
    <button onclick="location.href='market.html'">Market</button>
    <button onclick="location.href='settings.html'">Settings</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<div class="container">
  <div class="h1">Your Blooks</div>
  <div id="grid" class="grid"></div>
  <div id="empty" class="empty hidden">You haven't collected any blooks yet!</div>
</div>

<script>
const auth = Ghostlet.auth();
const db = Ghostlet.db();
const RARITY_COLORS = { common:'#9aa0a6', uncommon:'#2ecc71', rare:'#3498db', epic:'#9b59b6', legendary:'#f1c40f', chroma:'#ff6aff' };

auth.onAuthStateChanged(user=>{
  if(!user) return location.href='login.html';
  const ref = db.collection('users').doc(user.uid);
  document.getElementById('logoutBtn').onclick = ()=> auth.signOut();

  ref.onSnapshot(doc=>{
    if(!doc.exists) return render([]);
    const data = doc.data();
    render(data.blooks || []);
  });
});

function render(blooks){
  const grid = document.getElementById('grid');
  const empty = document.getElementById('empty');
  grid.innerHTML='';
  if(!blooks || blooks.length===0){ empty.classList.remove('hidden'); return; } else empty.classList.add('hidden');
  blooks.forEach(b=>{
    const div = document.createElement('div'); div.className='card';
    div.innerHTML = `
      <img src="${b.image || 'https://i.ibb.co/0FQG7kF/friendly-ghost.png'}" alt="${b.name}">
      <div style="margin-top:8px;font-weight:700">${b.name}</div>
      <div class="rarity" style="background:${RARITY_COLORS[(b.rarity||'').toLowerCase()]||'#9aa0a6'}">${b.rarity||'Unknown'}</div>
    `;
    grid.appendChild(div);
  });
}
</script>
</body>
</html>
