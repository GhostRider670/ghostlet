<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ghostlet — Register</title>
<style>
  :root{--glow:#ff6aff}
  body{margin:0;font-family:Segoe UI,Arial;background:linear-gradient(180deg,#0d0d1a,#1a1a2e);color:#eee;display:flex;align-items:center;justify-content:center;height:100vh}
  .card{background:#2b2b44;padding:28px;border-radius:12px;max-width:420px;width:92%;box-shadow:0 8px 40px rgba(0,0,0,0.6)}
  input{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:2px solid #333;background:#111;color:#fff}
  .btn{background:var(--glow);border:none;color:#fff;padding:10px 14px;border-radius:8px;cursor:pointer;margin-top:12px;font-weight:700;width:100%}
  .small{color:#aaa;margin-top:8px;text-align:center}
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="card">
    <h2 style="color:var(--glow);margin:0 0 6px 0">Create Account</h2>
    <input id="username" placeholder="Display name" />
    <input id="email" placeholder="Email" type="email" />
    <input id="password" placeholder="Password" type="password" />
    <button id="registerBtn" class="btn">Create Account</button>
    <div class="small">Already have an account? <a style="color:var(--glow)" href="login.html">Login</a></div>
  </div>

<script>
  // ===== FIREBASE CONFIG - REPLACE WITH YOURS =====
  const firebaseConfig = {
    apiKey: "AIzaSyBLPQtq39tEcha66rw_ovWa5-I3Nl1qyos",
  authDomain: "ghostlet-98357.firebaseapp.com",
  projectId: "ghostlet-98357",
  storageBucket: "ghostlet-98357.firebasestorage.app",
  messagingSenderId: "843012219969",
  appId: "1:843012219969:web:9e3037578726debf2212c0"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  document.getElementById('registerBtn').addEventListener('click', async ()=>{
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if(!username || !email || !password) return alert('Fill all fields');

    try{
      const cred = await auth.createUserWithEmailAndPassword(email, password);
      // set basic user doc following your structure (Option A)
      const userRef = db.collection('users').doc(cred.user.uid);
      await userRef.set({
        username,
        tokens: 0,
        blooks: [],
        profilePic: "https://i.ibb.co/0FQG7kF/friendly-ghost.png",
        packsOpened: 0,
        messagesSent: 0,
        badges: []
      });
      // update displayName on Firebase Auth too
      await cred.user.updateProfile({ displayName: username });
      alert('Account created — redirecting to home');
      location.href = 'index.html';
    } catch(err){
      console.error(err);
      alert('Error: ' + (err.message || err));
    }
  });
</script>
</body>
</html>
